<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap");
    </style>
  </head>
  <body>
    <div
      class="w-full h-dvh flex flex-col"
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.1),
            rgba(0, 0, 0, 0.1)
          ),
          url('https://s6.imgcdn.dev/YnNe8o.webp');
        background-size: cover;
        background-position: 50% 80%;
      ">
      <div
        class="w-full h-8 bg-neutral-100 bg-gradient-to-b from-neutral-50/20 to-neutral-950/20 border-b-1 border-neutral-600 shadow-title flex justify-center items-center">
        <h1 class="font-sourcesans typography-title3">Калькулятор</h1>
      </div>
      <div class="grow flex justify-center items-center">
        <div
          class="w-full max-w-96 bg-neutral-100/20 backdrop-blur-[2px] noise-bg rounded-lg overflow-clip border-1 border-t-0 border-neutral-600 shadow-window">
          <div
            class="bg-neutral-200 bg-gradient-to-b from-neutral-50/20 to-neutral-950/20 shadow-title py-4 px-10">
            <div
              class="bg-neutral-700 bg-gradient-to-b from-neutral-50/12 to-neutral-950/12 shadow-depth rounded-lg py-3 px-4">
              <div
                class="text-right font-playfair bg-neutral-50 bg-gradient-to-b from-neutral-50/10 to-neutral-950/10 bg-clip-text text-transparent text-5xl lining-nums -mt-1"
                id="display">
                0
              </div>
            </div>
          </div>

          <div
            id="button-container"
            class="flex flex-wrap justify-center gap-4 py-4">
            <!-- Row 1 -->
            <calc-button
              label="C"
              variant="danger"
              action="clear"
              width="4rem"
              height="4rem"
              text-margin-y="0.05rem"
              aria-label="Clear"></calc-button>

            <calc-button
              label="√"
              variant="action"
              action="sqrt"
              width="4rem"
              height="4rem"
              text-margin-x="-0.165rem"
              text-margin-y="0.125rem"></calc-button>

            <calc-button
              label="^"
              variant="action"
              action="power"
              width="4rem"
              height="4rem"
              text-margin-x="0.025rem"
              text-margin-y="0.45rem"></calc-button>

            <calc-button
              label="÷"
              variant="action"
              action="divide"
              width="4rem"
              height="4rem"
              text-margin-y="0.025rem"></calc-button>

            <!-- Row 2 -->
            <calc-button
              label="7"
              value="7"
              variant="neutral"
              width="4rem"
              height="4rem"></calc-button>

            <calc-button
              label="8"
              value="8"
              variant="neutral"
              width="4rem"
              height="4rem"></calc-button>

            <calc-button
              label="9"
              value="9"
              variant="neutral"
              width="4rem"
              height="4rem"
              text-margin-x="0.0625rem"></calc-button>

            <calc-button
              label="×"
              variant="action"
              action="multiply"
              width="4rem"
              height="4rem"
              text-margin-x="0.025rem"></calc-button>

            <!-- Row 3 -->
            <calc-button
              label="4"
              value="4"
              variant="neutral"
              width="4rem"
              height="4rem"></calc-button>

            <calc-button
              label="5"
              value="5"
              variant="neutral"
              width="4rem"
              height="4rem"
              text-margin-x="0.0625rem"></calc-button>

            <calc-button
              label="6"
              value="6"
              variant="neutral"
              width="4rem"
              height="4rem"></calc-button>

            <calc-button
              label="−"
              variant="action"
              action="subtract"
              width="4rem"
              height="4rem"></calc-button>

            <!-- Row 4 -->
            <calc-button
              label="1"
              value="1"
              variant="neutral"
              width="4rem"
              height="4rem"
              text-margin-x="0.0625rem"></calc-button>

            <calc-button
              label="2"
              value="2"
              variant="neutral"
              width="4rem"
              height="4rem"
              text-margin-x="0.0625rem"></calc-button>

            <calc-button
              label="3"
              value="3"
              variant="neutral"
              width="4rem"
              height="4rem"
              text-margin-x="0.125rem"></calc-button>

            <calc-button
              label="+"
              variant="action"
              action="add"
              width="4rem"
              height="4rem"></calc-button>

            <!-- Row 5 -->
            <calc-button
              label="0"
              value="0"
              variant="neutral"
              width="4rem"
              height="4rem"></calc-button>

            <calc-button
              label="."
              value="."
              variant="neutral"
              width="4rem"
              height="4rem"></calc-button>

            <calc-button
              label="="
              action="calculate"
              variant="accent"
              width="9rem"
              height="4rem"></calc-button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
